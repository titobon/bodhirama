<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="news_page_title" data-i18n-target="title">News - Bodhirama</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/news.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <br />
    <br />
    <div id="navbar-container"></div>
    <br />

    <div class="container">
        <h1 class="titulo" data-i18n="news_h1_title">News and Announcements</h1>
        <div id="news-grid" class="news-grid">
            <!-- News cards will be loaded here -->
        </div>
        <div id="pagination-container" class="pagination-container"></div>
    </div>

    <!-- Modal for Full News Story -->
    <div id="news-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <span class="close-modal">&times;</span>
            <div class="modal-content" id="modal-content-container">
                <h2 id="modal-title"></h2>
                <p id="modal-date"></p>
                <div id="modal-full-story"></div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="Javascript/i18n.js"></script>
    <script src="Javascript/loadComponents.js"></script>
    <script src="Javascript/newsLoader.js"></script>
</body>
</html>
